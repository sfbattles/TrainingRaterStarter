<div class="container">
  <div class="row">
    <div class="col-md-4"><strong>Session</strong></div>
    <div class="col-md-4"><strong>Location</strong></div>
  </div>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let session of sessions">
      <div class="row">
        <div class="col-md-4">{{ session.Name }}</div>
        <div class="col-md-4">{{ session.location }}</div>
        <div class="col-md-4">{{ session.startTime }}</div>
      </div>
    </li>
  </ul>
  <!-- </div> -->
</div>
